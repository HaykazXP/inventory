<!-- Shared Styles Component -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #f8f9fa;
    color: #333;
    line-height: 1.6;
  }

  .app-container {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: white;
    border-right: 1px solid #e1e5e9;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    position: fixed;
    height: 100vh;
    overflow-y: auto;
  }

  .sidebar-header {
    padding: 24px 20px;
    border-bottom: 1px solid #e1e5e9;
  }

  .sidebar-header h2 {
    color: #333;
    font-size: 20px;
    font-weight: 600;
  }

  .sidebar-header p {
    color: #666;
    font-size: 14px;
    margin-top: 4px;
  }

  .nav-menu {
    padding: 20px 0;
  }

  .nav-item {
    display: block;
    padding: 12px 20px;
    color: #555;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
  }

  .nav-item:hover {
    background: #f8f9fa;
    color: #667eea;
    border-left-color: #667eea;
  }

  .nav-item.active {
    background: #f0f2ff;
    color: #667eea;
    border-left-color: #667eea;
  }

  .nav-item.logout {
    margin-top: 20px;
    border-top: 1px solid #e1e5e9;
    padding-top: 20px;
    color: #dc3545;
  }

  .nav-item.logout:hover {
    background: #fff5f5;
    color: #dc3545;
    border-left-color: #dc3545;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: 260px;
    padding: 40px;
  }

  /* Common Components */
  .card {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    margin-bottom: 30px;
  }

  .btn {
    padding: 12px 20px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    text-align: center;
    display: inline-block;
  }

  .btn:hover {
    background: #5a6fd8;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
  }

  .btn.secondary {
    background: #6c757d;
  }

  .btn.secondary:hover {
    background: #5a6268;
  }

  .btn.danger {
    background: #dc3545;
  }

  .btn.danger:hover {
    background: #c82333;
  }

  .btn.success {
    background: #28a745;
  }

  .btn.success:hover {
    background: #218838;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      position: relative;
      height: auto;
    }
    
    .main-content {
      margin-left: 0;
      padding: 20px;
    }
    
    .app-container {
      flex-direction: column;
    }
  }
</style>
