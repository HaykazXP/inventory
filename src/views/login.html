<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{t.auth.welcomeBack}} - Inventory App</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .lang-btn {
      padding: 6px 12px;
      border: 1px solid #e1e5e9;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .lang-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
    }

    .lang-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
      color: #666;
      font-size: 12px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="language-selector">
      <a href="?lng=en" class="lang-btn" id="lang-en">ðŸ‡ºðŸ‡¸ EN</a>
      <a href="?lng=ru" class="lang-btn" id="lang-ru">ðŸ‡·ðŸ‡º RU</a>
      <a href="?lng=hy" class="lang-btn" id="lang-hy">ðŸ‡¦ðŸ‡² HY</a>
      <a href="?lng=ka" class="lang-btn" id="lang-ka">ðŸ‡¬ðŸ‡ª KA</a>
    </div>

    <div class="login-header">
      <h1>{{t.auth.welcomeBack}}</h1>
      <p>{{t.auth.signInToAccount}}</p>
    </div>
    
    <div id="errorMessage" class="error-message">
      {{t.auth.invalidCredentials}}
    </div>
    
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">{{t.auth.username}}</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="{{t.auth.enterUsername}}" 
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="password">{{t.auth.password}}</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="{{t.auth.enterPassword}}" 
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="submit-btn">
        {{t.auth.signIn}}
      </button>
    </form>

    <div class="footer">
      <p>{{t.footer.inventoryManagementSystem}}</p>
    </div>
  </div>

  <script>
    // Check for error parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const lang = urlParams.get('lng') || 'ru'; // Changed default to 'ru'
    
    if (error === 'invalid') {
      document.getElementById('errorMessage').classList.add('show');
    }
    
    // Set active language button
    const activeBtn = document.getElementById(`lang-${lang}`);
    if (activeBtn) {
      activeBtn.classList.add('active');
    }
  </script>
</body>
</html>
